                color: #fff;

            .form-control:focus {
    border-color: #137c29;
    box-shadow: 0 0 0 0.25rem rgba(19, 124, 41, 0.25);
            }
            
            form{
                border: none;
                border-radius: 10%;
            }
                /* Background styles */
.donate-card {
    background-image: url('./assets/images/heart.png');
    background-position: center;
}

    backdrop-filter: blur(16px) saturate(162%);

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="MJF">
            <img class="img-fluid" src="./assets/images/logo.png" alt="MJF Logo">
        </a>
        <!-- Add your navbar links here -->
        <!-- Home,About,Projects,Donate,Contact -->
        <li class="nav-item">Home</li>
        <li class="nav-item">About</li>
        <li class="nav-item">Projects</li>
        <li class="nav-item">Donate</li>
    </nav>

    <!-- Donations section -->
    <section id="donations">

        <div class="container donate-card">
            <div class="col ">
                <div class="row">
                    <h1 class="display-1 text-center">DONATE</h1>
                </div>

                <div class="row card-image">
                    <div class=" col">
                        <h4>Choose an amount</h4>
                        <button>$ 5</button>
                        <button>$ 10</button>
                        <button>$ 20</button>
                        <button>$ 50</button>
                        <button>$ 100</button>
                        <button>$ 500</button>
                        </div>
                    </div>

                    <span> <strong>OR</strong></span>
                    <div class="col">
                        <h4>Enter your own</h4>
                        <input type="number" name="donate" id="donate" placeholder="$ 7.00">
                    </div>
                </div>
                <div class="row">
                    <p>Every dollar counts. Your donation will help us provide clean water to communities in need.</p>


                    <!-- Donation form starts here -->
                    <form action="submit">
                        <div class="col md-6">
                            <h4>Select Payment Method</h4>
                            <!-- Radio Buttons -->
                            <input type="radio"> Bank Donation
                            <input type="radio"> Offline Donation
                            <input type="radio"> Paypal
                              <div class="container-md-6 card">
                                <div class="row mb-3">
                                  <div class="col">
                                    <input type="text" class="form-control form-control-lg" placeholder="First name" aria-label="First name">
                                  </div>
                                  <div class="col">
                                    <input type="text" class="form-control form-control-lg" placeholder="Last name" aria-label="Last name">
                                  </div>
                                </div>
                              
                                <div class="row mb-3">
                                  <div class="col">
                                    <input type="email" name="email" class="form-control form-control-lg" id="donate-email" placeholder="Email Address">
                                  </div>
                                  <div class="col">
                                    <label for="amount"><strong>Donation Total:</strong></label>
                                    <input type="number" class="form-control" name="amount" id="amount" placeholder="$ 7.00">
                                  </div>
                                </div>
                              </div>
                              

                        </div>



                    </form>
                    <button type="button" class="btn btn-lg  custom-button">Donate Now</button>

                </div>
            </div>


        </div>

    </section>

</body>

</html>
