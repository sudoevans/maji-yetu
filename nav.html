<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navigation Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        nav {
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            z-index: 1;
            padding-right: 50px; 
            padding-left: 50px; 
            height: 40px; 
        }
        
        nav ul,
        .content {
            display: flex;
            list-style: none;
            padding: 0;
            width: 50%;
            align-items: center;
            color: black;
            font-size: 16px; 
            font-weight: bold;
            margin: 0; 
        }
        
        nav ul li {
            margin-right: 20px; 
            padding-top: 0; 
            padding-left: 20px; 
        }
        
        #split-image {
            width: 50%;
            padding-top: 400px;
            height: auto;
            
            
        }
        
        @media (max-width: 768px) {
            #split-image {
                width: 100%;
                height: auto;
            }
            nav ul li {
                margin-right: 10px;
                padding-left: 10px; /* Adjusted padding-left */
            }
        }
        
        .content {
            position: absolute;
            top: 40px; /* Adjusted top */
            left: 0;
            padding-top: 200px;
            padding-left: 10%;
            text-align: left;
            width: 100%;
        }

        header{
          padding-top: 40px;
          position: fixed;
          top: 0;
        }
    </style>
</head>
<body>
   <header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
          </ul>
          <img src="assets/images/hero.png" alt="Example Image" id="split-image">
        </div>
      </div>
    </nav>
    
    <div class="content d-flex flex-column align-items-start">
      <h1>Where Water Flows <br> Communities Grow!</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br> At eaque asperiores voluptatem autem optio ea odio rem quidem impedit saepe.</p>
  </div>
   </header>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
