    <!-- Contact form here -->
    <div class="container mt-5 col-md-6">
        <div class="row">
            <div class="col-md-6">
                <form id="contact-form" class="form" onsubmit="event.preventDefault(); submitForm();">
                    <div class="flex">
                        <label>
                            <input required="" placeholder="" type="text" class="input" name="first-name">
                            <span>first name</span>
                        </label>
                        <label>
                            <input required="" placeholder="" type="text" class="input" name="last-name">
                            <span>last name</span>
                        </label>
                    </div>
                    <label>
                        <input required="" placeholder="" type="email" class="input" name="email">
                        <span>email</span>
                    </label>
                    <label>
                        <input required="" type="tel" placeholder="" class="input" name="contact-number">
                        <span>contact number</span>
                    </label>
                    <label>
                        <textarea required="" rows="3" placeholder="" class="input01" name="message"></textarea>
                        <span>message</span>
                    </label>
                    <button class="fancy" type="submit">
                        <span class="top-key"></span>
                        <span class="text">submit</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="assets/images/contact.svg" alt="Image">
            </div>
        </div>
    </div>

    <hr>
    <!-- END: Contact form -->

                <div class="img-right">

    <script>
        function submitForm() {
            // Perform form submission logic here
            
            // Get form data
            var firstName = document.querySelector('input[name="first-name"]').value;
            var lastName = document.querySelector('input[name="last-name"]').value;
            var email = document.querySelector('input[name="email"]').value;
            var contactNumber = document.querySelector('input[name="contact-number"]').value;
            var message = document.querySelector('textarea[name="message"]').value;
            
            // Send email to info@sume.org
            var emailBody = "First Name: " + firstName + "\n" +
                            "Last Name: " + lastName + "\n" +
                            "Email: " + email + "\n" +
                            "Contact Number: " + contactNumber + "\n" +
                            "Message: " + message;
            var mailtoLink = "mailto:info@majiyetufoundation.org?subject=Contact Form Submission&body=" + encodeURIComponent(emailBody);
            window.location.href = mailtoLink;
            
            // Display thank you message
            var form = document.getElementById("contact-form");
            form.innerHTML = "<h2>Thank you! Someone will reach out!</h2>";
        }
    </script>
